<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Mem Slider</title>
  </head>
  <body>
    <main class="main wrapper">
      <div class="slider">
        <input type="radio" name="image-slide" id="meme1" checked />
        <input type="radio" name="image-slide" id="meme2" />
        <input type="radio" name="image-slide" id="meme3" />
        <input type="radio" name="image-slide" id="meme4" />
        <input type="radio" name="image-slide" id="meme5" />
        <div class="slider-inner">
          <div class="slide s1"><img src="img/sad-bunny.jpg" alt="bunny" /></div>
          <div class="slide s2"><img src="img/crying.jpg" alt="crying-cat" /></div>
          <div class="slide s3"><img src="img/no.gif" alt="please-no" /></div>
          <div class="slide s4"><img src="img/computer-throw.gif" alt="throw away the computer" /></div>
          <div class="slide s5"><img src="img/micky.jpg" alt="micky" /></div>
        </div>
        <div class="slider-row">
          <div class="slider-dots">
            <div class="dot"><label class="dot-inner dot-inner-1" for="meme1"></label></div>
            <div class="dot"><label class="dot-inner dot-inner-2" for="meme2"></label></div>
            <div class="dot"><label class="dot-inner dot-inner-3" for="meme3"></label></div>
            <div class="dot"><label class="dot-inner dot-inner-4" for="meme4"></label></div>
            <div class="dot"><label class="dot-inner dot-inner-5" for="meme5"></label></div>
          </div>
          <div class="slider-text">
            <div class="slider-text-inner">
              <p class="p1">Are you tired?</p>
              <p>Almost crying?</p>
              <p>Ð¡an't work anymore?</p>
              <p>Drop it! And</p>
              <p>To hell with that!</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
